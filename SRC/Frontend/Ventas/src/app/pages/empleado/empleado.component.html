<h1 class="text-center">Listado de Empleados</h1>

<div class="grid pt-6">

    <div class="col-2 flex flex-column gap-3 "></div>

    <div class="col-8 flex flex-column justify-content-center  gap-3">
        <p-table [value]="listaEmpleados" [tableStyle]="{ 'min-width': '100%' }">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between flex-wrap">
                    <div class="flex align-items-center gap-2">
                        <p-button icon="pi pi-question-circle" severity="secondary" rounded="true"
                            [disabled]="loadingDummy" pTooltip="Consultar API pÃºblica (dummy)" (onClick)="loadDummy()">
                        </p-button>
                        <p-button label="Nuevo" icon="pi pi-plus" (onClick)="showNuevo()"></p-button>
                    </div>

                    <div class="flex gap-2">
                        <p-button (click)="loadEmpleados()">Todos</p-button>
                        <p-button (click)="loadEmpleados(undefined, 1, 20, true)">Activos</p-button>
                        <p-button (click)="loadEmpleados(undefined, 1, 20, false)">Inactivos</p-button>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-empleado>
                <tr>
                    <td>{{ empleado.nombre }}</td>
                    <td> <p-tag [value]="empleado.activo ? 'Activo' : 'Inactivo'"
                            [severity]="getSeverity(empleado.activo)">
                        </p-tag></td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-toast></p-toast>
